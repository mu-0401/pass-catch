<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>認証ページ</title>
</head>
<body>
  <h2>ユーザー認証</h2>
  <input type="text" id="username" placeholder="ユーザー名"><br>
  <input type="text" id="code" placeholder="6桁コード" maxlength="6"><br>
  <button id="submitBtn">送信</button>

  <p id="result"></p>

  <script>
    const authTable = {
      "alice": "123456",
      "bob": "654321"
    };

    const webhookUrl = "https://floral-unit-47be.creating-reich74.workers.dev/";

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const user = document.getElementById("username").value.trim();
      const code = document.getElementById("code").value.trim();
      const result = document.getElementById("result");

      if (authTable[user] === code) {
        result.textContent = "認証成功！";

        try {
          const res = await fetch(webhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user, code })
          });

          if (res.ok) {
            result.textContent += " Discordへ通知しました。";
          } else {
            result.textContent += " ただし通知に失敗しました。";
          }
        } catch (e) {
          result.textContent += " 通知中にエラーが発生しました。";
          console.error(e);
        }

      } else {
        result.textContent = "認証失敗。";
      }
    });
  </script>
</body>
</html>
